name: E2E Tests

on:
  pull_request:
    paths:
      - 'frontend/**'
  push:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Install Puppeteer browsers
        run: npx puppeteer browsers install chrome
      
      - name: Start dev server and run E2E tests
        run: |
          npm run dev &
          sleep 10
          npm run test:ci
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            frontend/coverage/
            frontend/tests/screenshots/diff/
          retention-days: 7
      
      - name: Upload screenshot diffs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-diffs
          path: frontend/tests/screenshots/diff/
          retention-days: 30
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const diffDir = 'frontend/tests/screenshots/diff';
            let comment = '## E2E Test Failures\n\n';
            
            if (fs.existsSync(diffDir)) {
              const diffFiles = fs.readdirSync(diffDir);
              if (diffFiles.length > 0) {
                comment += 'Visual regression tests failed. Screenshot differences detected:\n\n';
                diffFiles.forEach(file => {
                  comment += `- ${file}\n`;
                });
                comment += '\nPlease review the uploaded artifacts for detailed diff images.';
              }
            } else {
              comment += 'E2E tests failed. Please check the test logs for details.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lighthouse-audit:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.event_name == 'pull_request'
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Serve built application
        run: |
          npm run preview &
          sleep 5
      
      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './frontend/.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true